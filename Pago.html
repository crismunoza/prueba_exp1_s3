<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/alert.css">
    <title>Pago</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-custom" href="index.html">
                <img src="img/figuras.webp" alt="Logo"> Figurines
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" href="catalogo.html">Catálogo</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="nav-user">
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" id="login-link" href="login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item d-none" id="user-menu">
                        <a class="nav-link navbar-custom" id="username-display" href="profile.html"></a>
                        <a class="nav-link navbar-custom" href="#" id="logout-link">Cerrar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito (<span id="cart-count">0</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Imagen sección -->
    <div class="image-container">
        <img src="img/logo.jpg" alt="Hero Image" class="hero-image">
    </div>

    <!-- Pago -->
    <div class="container py-5">
        <h2 class="text-center text-custom mb-4">Pago</h2>
        <div id="alert-container"></div>
        <form id="payment-form">
            <div class="mb-3">
                <label for="card-number" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="card-number" required>
            </div>
            <div class="mb-3">
                <label for="expiry-date" class="form-label">Fecha de Expiración</label>
                <input type="text" class="form-control" id="expiry-date" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
    </footer>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/pago.js"></script>
    <script src="Script/navbar.js"></script>
</body>

</html>
