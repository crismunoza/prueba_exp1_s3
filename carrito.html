<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Carrito</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-custom" href="index.html">
                <img src="img/figuras.webp" alt="Logo">
                Figurines
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" href="catalogo.html">Catálogo</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="nav-user">
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" id="login-link" href="login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item d-none" id="user-menu">
                        <a class="nav-link navbar-custom" id="username-display" href="profile.html"></a>
                        <a class="nav-link navbar-custom" href="#" id="logout-link">Cerrar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito (<span id="cart-count">0</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Imagen seccion -->
    <div class="image-container">
        <img src="img/logo.jpg" alt="Hero Image" class="hero-image">
    </div>
    <!-- Carrito -->
    <div class="container py-5">
        <h2 class="text-center text-custom mb-4">Mi Carrito</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="list-group" id="cart-items">
                    <!-- Items del carrito se añadirán aquí dinámicamente -->
                </div>
            </div>
            <div class="col-lg-4 py-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-custom">Resumen</h4>
                        <p class="card-text">Total: $<span id="cart-total">0</span></p>
                        <button class="btn btn-primary btn-block mb-2" id="proceed-payment">Proceder al Pago</button>
                        <button class="btn btn-success btn-block mb-2" id="history-button">Historial</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
    </footer>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/sell.js"></script>
    <script src="Script/navbar.js"></script>
</body>

</html>
