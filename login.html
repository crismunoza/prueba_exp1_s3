<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style_log.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-custom" href="index.html">
                <img src="img/figuras.webp" alt="Logo"> Figurines
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" href="catalogo.html">Catálogo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Imagen sección -->
    <div class="image-container">
        <img src="img/logo.jpg" alt="Hero Image" class="hero-image">
    </div>
    <!-- Formulario de Inicio de Sesión -->
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        <p class="text-center">Ingresa tu correo electrónico para iniciar sesión</p>
                        <!-- Contenedor para alertas -->
                        <div id="alert-container"></div>
                        <form id="loginForm" class="needs-validation" novalidate>
                            <!-- Correo Electrónico -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">Por favor, ingrese un correo electrónico válido.</div>
                            </div>
                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
                            </div>
                            <!-- Modo Administrador -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="adminMode">
                                <label class="form-check-label" for="adminMode">Modo administrador</label>
                            </div>
                            <!-- Botones -->
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                <a href="resetpass.html" class="text-muted">¿Olvidaste tu contraseña?</a>
                            </div>
                            <!-- Registro -->
                            <div class="text-center mt-3">
                                <a href="register.html">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="py-3 my-4 bg-light">
        <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
    </footer>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/login.js"></script>
</body>
</html>
