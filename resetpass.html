<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style_log.css">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-custom" href="index.html">
                <img src="img/figuras.webp" alt="Logo"> Figurines
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-custom" href="catalogo.html">Catálogo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Imagen sección -->
    <div class="image-container">
        <img src="img/logo.jpg" alt="Hero Image" class="hero-image">
    </div>
    <!-- Formulario de Restablecimiento de Contraseña -->
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Restablecer Contraseña</h2>
                        <div id="alert-container"></div>
                        <form id="resetForm" class="needs-validation" novalidate>
                            <!-- Correo Electrónico -->
                            <div class="mb-3" id="email-section">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">Por favor, ingrese un correo electrónico válido.</div>
                            </div>
                            <!-- Nueva Contraseña -->
                            <div class="mb-3 d-none" id="password-section">
                                <label for="new-password" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="new-password" required pattern="^(?=.*[A-Z])(?=.*\d).{6,18}$">
                                <div class="invalid-feedback">La contraseña debe tener entre 6 y 18 caracteres, incluir al menos una letra mayúscula y un número.</div>
                            </div>
                            <!-- Confirmar Contraseña -->
                            <div class="mb-3 d-none" id="confirm-password-section">
                                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                                <div class="invalid-feedback">Las contraseñas deben coincidir.</div>
                            </div>
                            <!-- Botones -->
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary" id="submit-button">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="py-3 my-4 bg-light">
        <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
    </footer>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/resetpass.js"></script>
</body>
</html>
